<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Lhotse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Header Styling */
        header {
            background-color: #222;
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #f4b400;
            transition: color 0.3s;
        }

        .logo:hover {
            color: #f4f4f9;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4b400;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('hero-image.jpg') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            padding: 2rem;
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #f4b400;
            color: #333;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #333;
            color: #f4b400;
            border: 1px solid #f4b400;
        }

        /* About Section */
        .about {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #fff;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about h2 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #333;
            position: relative;
            display: inline-block;
        }

        .about h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #f4b400;
            display: block;
            margin: 0.5rem auto;
            border-radius: 2px;
        }

        .about p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Services Section */
        .services {
            background-color: #f4f4f9;
            padding: 4rem 2rem;
            text-align: center;
        }

        .services h2 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }

        .services h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #f4b400;
            display: block;
            margin: 0.5rem auto;
            border-radius: 2px;
        }

        .service-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .service-card {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .service-card h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .service-card p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Contact Section */
        .contact {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #fff;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact h2 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }

        .contact h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #f4b400;
            display: block;
            margin: 0.5rem auto;
            border-radius: 2px;
        }

        .contact-info {
            margin-bottom: 2rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-media a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-media a img:hover {
            transform: scale(1.1);
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .about h2,
            .services h2,
            .contact h2 {
                font-size: 2rem;
            }

            .service-card {
                width: 100%;
                margin: 0 0 1.5rem;
            }

            .contact-info p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Cyber Lhotse</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Innovating the Future</h1>
            <p>Empowering businesses through technology and digital transformation</p>
